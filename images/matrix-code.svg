<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="matrix-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <text x="5" y="10" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">01</text>
      <text x="15" y="20" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.5">10</text>
      <text x="25" y="30" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">10</text>
      <text x="35" y="40" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.5">01</text>
      <text x="10" y="45" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">0x</text>
      <text x="20" y="15" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.5">FF</text>
      <text x="30" y="25" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">5F</text>
      <text x="40" y="35" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.5">A2</text>
